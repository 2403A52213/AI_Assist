<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Student Portal</title>
     <style>
            /* Basic CSS for layout and responsiveness */
            
            /* Reset default styles */
            * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
            }

            /* Improved Navigation */
            nav {
                  position: sticky;
                  top: 0;
                  z-index: 100;
                  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            nav ul li {
                  position: relative;
            }

            nav ul li a:hover {
                  color: #3498db;
                  transition: color 0.3s ease;
            }

            /* Centered Content Section */
            main {
                  max-width: 1200px;
                  margin: 0 auto;
                  padding: 2rem;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
            }

            main h2 {
                  margin-bottom: 1rem;
                  color: #2c3e50;
            }

            /* Enhanced Footer */
            footer {
                  background-color: #f5f6fa;
                  color: #2c3e50;
                  padding: 1.5rem;
                  margin-top: auto;
                  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            }

            /* Responsive Breakpoints */
            @media (max-width: 768px) {
                  nav ul {
                         padding-right: 10px;
                         gap: 1rem;
                  }

                  main {
                         padding: 1rem;
                  }
            }

          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          body {
               font-family: Arial, sans-serif;
               line-height: 1.6;
          }

          /* Header styles */
          header {
               background-color: #2c3e50;
               color: white;
               text-align: center;
               padding: 1rem;
          }

          /* Navigation styles */
          nav {
               background-color: #34495e;
               padding: 1rem;
          }

          nav ul {
               list-style: none;
               display: flex;
               justify-content: right;
               padding-right: 30px;
               gap: 2rem;
          }

          nav a {
               color: white;
               text-decoration: none;
          }

          /* Main content styles */
          main {
               padding: 2rem;
               min-height: calc(100vh - 200px);
          }

          /* Footer styles */
          footer {
               background-color: #2c3e50;
               color: white;
               text-align: center;
               padding: 1rem;
               position: relative;
               bottom: 0;
               width: 100%;
          }

          /* Responsive design */
          @media (max-width: 600px) {
               nav ul {
                    flex-direction: column;
                    align-items: center;
               }
          }
     </style>
</head>
<body>
     <!-- Header section -->
     <header>
          <h1>Student Portal</h1>
     </header>

     <!-- Navigation menu -->
     <nav>
          <ul>
               <li><a href="#home">Home</a></li>
               <li><a href="#courses">Courses</a></li>
               <li><a href="#grades">Grades</a></li>
               <li><a href="#schedule">Schedule</a></li>
               <li><a href="#profile">Profile</a></li>
          </ul>
     </nav>

     <!-- Main content area -->
     <main>
          <h2>Welcome to Student Portal</h2>
          <p>Access your academic information, courses, and resources here.</p>
     </main>

     <!-- Footer section -->
     <footer>
          <p>&copy; 2024 Student Portal. All rights reserved.</p>
     </footer>
     
</body>
</html>
